<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
   
  </ion-navbar>

</ion-header>

<ion-content >
    
        <div class="message-wrap" >
    
            <div 
                 class="message"
                 [class.left]=" mensaje.usuario.id != this.user._user.id.id "
                 [class.right]=" mensaje.usuario.id == this.user._user.id.id "
                 *ngFor="let mensaje of mensajes">
                <img class="user-img" [src]="mensaje.usuario.imagen"alt="" >
           
                <div class="msg-detail">
                    <div class="msg-info">
                        <p>{{mensaje.usuario.username}}</p>
                        
                    </div>
                    <div class="msg-content">
                        <span class="triangle"></span>
                        <p class="line-breaker ">{{mensaje.descripcion}}</p>
                    </div>
                </div>
            </div>

           

    
        </div>
    
    </ion-content>

<ion-footer  [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="">
    <ion-row>

      <ion-col col-10>
        <ion-textarea rows="1" placeholder="Escribe un mensaje" #chat_input [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()">
                               
        </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
