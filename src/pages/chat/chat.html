<ion-header>
  
    <ion-navbar>
        <ion-title>Chat</ion-title>
        <ion-buttons start>
          <button ion-button (click)="cancel()">
            <span color="primary" showWhen="ios">
              Cancelar
            </span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons end>
        
        </ion-buttons>
      </ion-navbar>
  
  </ion-header>
  
  <ion-content>
  
      <div class="message-wrap">
  
          <div *ngFor="let msg of msgList"
               class="message"
               [class.left]=" msg.userId === toUser.id "
               [class.right]=" msg.userId === user.id ">
              <img class="user-img" [src]="msg.userAvatar" alt="" src="">
              <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
              <div class="msg-detail">
                  <div class="msg-info">
                      <p>
                          25:10</p>
                  </div>
                  <div class="msg-content">
                      <span class="triangle"></span>
                      <p class="line-breaker ">{{msg.message}}</p>
                  </div>
              </div>
          </div>
  
      </div>
  
  </ion-content>
  
  <ion-footer  >
      <ion-grid class="input-wrap">
          <ion-row>
             
              <ion-col col-10>
                  <ion-textarea placeholder="Escribe un mensaje">
                  </ion-textarea>
              </ion-col>
              <ion-col col-2>
                  <button ion-button clear icon-only item-right (click)="sendMsg()">
                      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                  </button>
              </ion-col>
          </ion-row>
      </ion-grid>
     
  </ion-footer>
