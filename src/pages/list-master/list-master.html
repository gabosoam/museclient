<ion-header>

  <ion-navbar>
    <!-- <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title> -->
    <ion-title>Temas</ion-title>
  
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img src="http://musechat.herokuapp.com/imagentipo/{{item.id}}.png" />
        </ion-avatar>
        <h2>{{item.nombre}}</h2>
     
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="success" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
