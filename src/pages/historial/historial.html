<ion-header>

  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <button *ngIf="this.user._user.id.username == 'anónimo'" ion-button color="primary" (click)="login()" block>INICIAR SESIÓN</button>




  <ion-list *ngIf="this.user._user.id.username != 'anónimo'">
    <ion-item-sliding *ngFor="let tema of temas">
      <button ion-item (click)="openItem(tema)">
        <ion-avatar item-start>
          <img [src]="tema.imagen" />
        </ion-avatar>
        <h2>{{tema.username}}</h2>
        <p>{{tema.descripcion}}</p>


      </button>


    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom *ngIf="this.user._user.id.username != 'anónimo'">
      <button ion-fab color="primary" (click)="cargar()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>
  
    </ion-fab>
</ion-content>
