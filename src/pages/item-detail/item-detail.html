  <ion-card  *ngFor="let tema of temas">
    
      <ion-item>
        <ion-avatar item-start>
          <img [src]="tema.usuario.imagen">
        </ion-avatar>
        <h2>{{tema.usuario.username}}</h2>
        <p>November 5, 1955</p>
      </ion-item>
    
   
      <ion-card-content>
        <p>{{tema.descripcion}}</p>
      </ion-card-content>
    
      <ion-row>

        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
       
      </ion-row>
    
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="addItem()"><ion-icon name="add" ></ion-icon></button>
  
    </ion-fab>

  
</ion-content>
